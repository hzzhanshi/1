<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>根据 ID 跳转</title>
    <script type="text/javascript">
        // 获取 URL 参数中的值
        function getUrlParameter(name) {
            var url = window.location.search;
            var regex = new RegExp("[?&]" + name + "=([^&]*)", "i");
            var results = regex.exec(url);
            if (results === null) {
                return null;
            } else {
                return decodeURIComponent(results[1]);
            }
        }

        window.onload = function() {
            var id = getUrlParameter("id"); // 获取 URL 中的 id 参数
            if (id === "1") {  // 如果 id=1
                // 跳转到指定的链接
                window.location.href = "https://t.me/zhixiangtg";  // 示例跳转链接
            }
        };
    </script>
</head>
<body>
    <h1>欢迎访问</h1>
    <p>如果传入了 id=1 参数，页面将自动跳转。</p>
</body>
</html>
