<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>根据设备类型显示内容</title>
    <script type="text/javascript">
        // 判断是否为手机端
        function isMobileDevice() {
            var userAgent = navigator.userAgent.toLowerCase();
            var mobileKeywords = ["iphone", "ipod", "ipad", "android", "mobile", "blackberry", "webos", "incognito", "webmate", "bada", "nokia", "lg", "ucweb", "skyfire"];
            for (var i = 0; i < mobileKeywords.length; i++) {
                if (userAgent.indexOf(mobileKeywords[i]) !== -1) {
                    return true;
                }
            }
            return false;
        }

        window.onload = function() {
            var isMobile = isMobileDevice();  // 判断是否为手机端
            var mobileContent = document.getElementById("mobileContent");
            var desktopContent = document.getElementById("desktopContent");

            if (isMobile) {
                // 如果是手机端，显示手机端内容
                mobileContent.style.display = "block";
                desktopContent.style.display = "none";
            } else {
                // 如果是桌面端，显示桌面端内容
                mobileContent.style.display = "none";
                desktopContent.style.display = "block";
            }
        };
    </script>
</head>
<body>
    <h1>欢迎访问本站</h1>

    <!-- 手机端显示的内容 -->
    <div id="mobileContent" style="display:none;">
        <p>手机端访问！欢迎您的到来！</p>
    </div>

    <!-- 桌面端显示的内容 -->
    <div id="desktopContent" style="display:none;">
        <p>谢谢小星星</p>
    </div>

</body>
</html>
