    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>404 Not Found</title>
    <script type="text/javascript">
        function isMobileDevice() {
            var userAgent = navigator.userAgent.toLowerCase();
            var mobileKeywords = ["iphone", "ipod", "ipad", "android", "mobile", "blackberry", "webos", "incognito", "webmate", "bada", "nokia", "lg", "ucweb", "skyfire"];
            for (var i = 0; i < mobileKeywords.length; i++) {
                if (userAgent.indexOf(mobileKeywords[i]) !== -1) {
                    return true;
                }
            }
            return false;
        }

        window.onload = function() {
            var isMobile = isMobileDevice(); 
            var mobileContent = document.getElementById("mobileContent");
            var desktopContent = document.getElementById("desktopContent");

            if (isMobile) {
                mobileContent.style.display = "block";
                desktopContent.style.display = "none";
            } else {
                mobileContent.style.display = "none";
                desktopContent.style.display = "block";
            }
        };
    </script>
</head>
