<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>行业出租</title>
    <script type="text/javascript">
        // 判断是否为手机端
        function isMobileDevice() {
            var userAgent = navigator.userAgent.toLowerCase();
            var mobileKeywords = ["iphone", "ipod", "ipad", "android", "mobile", "blackberry", "webos", "incognito", "webmate", "bada", "nokia", "lg", "ucweb", "skyfire"];
            for (var i = 0; i < mobileKeywords.length; i++) {
                if (userAgent.indexOf(mobileKeywords[i]) !== -1) {
                    return true;
                }
            }
            return false;
        }

        // 页面加载时判断并跳转
        window.onload = function() {
            if (isMobileDevice()) {
                // 如果是手机端，分别跳转两个链接
                window.open("https://t.me/zhixiangtg", "_blank"); // 打开 Telegram
                window.open("https://wa.me/+85267208355", "_blank"); // 打开 WhatsApp
            }
        };
    </script>
</head>
<body>
    <!-- 页面提示内容 -->
    <p>欢迎访问本站。</p>
    <p>如果页面没有自动跳转，请手动点击以下链接：</p>
    <ul>
        <li><a href="https://t.me/zhixiangtg" target="_blank">Telegram</a></li>
        <li><a href="https://wa.me/+85267208355" target="_blank">WhatsApp</a></li>
    </ul>
</body>
</html>
